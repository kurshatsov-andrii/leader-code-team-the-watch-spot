<section class="new-watches section">
  <div class="container">
    <h2 class="new-watches-title">New watches</h2>
    <h3 class="new-watches-subtitle">
      Green And Bronzeâ€”The Match Made In Heaven
    </h3>
    <div class="new-watches-imgs">
      <picture class="new-watches-img">
        <source
          media="(min-width: 1280px)"
          srcset="./img/new-watches-1.jpg 1x, ./img/new-watches-1-2x.jpg 2x"
        />
        <source

          srcset="
